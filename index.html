<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tables</title>
  <link href="css/index.css?4f7186e64552c8abaaf8" rel="stylesheet"></head>
  <body>
    <div id="app">
      <div id="drawing"></div>
      <div id="interface">
        <transition-group name="fade">
          <div class="editor-menu" v-if="$store.state.editorMenu" key="one">
            <div class="interface__btn add-table" @click="$store.dispatch('addTable')">
              <div class="btn__icon icon-table">
                <div class="table-guest">2</div>
              </div>
              <div class="btn__text">Add table</div>
            </div>
            <div class="interface__btn add-table" @click="$store.dispatch('addTable', {guests: 4})">
              <div class="btn__icon icon-table big">
                <div class="table-guest">4</div>
              </div>
              <div class="btn__text">Add table 4</div>
            </div>
            <div class="interface__btn add-table" @click="$store.dispatch('addTable', {guests: 6})">
              <div class="btn__icon icon-table big">
                <div class="table-guest">6</div>
              </div>
              <div class="btn__text">Add table 6</div>
            </div>
            <div class="interface__btn add-text" @click="$store.dispatch('addText')">
              <div class="btn__icon icon-text">T</div>
              <div class="btn__text">Add text</div>
            </div>
            <div class="interface__btn add-line" @click="$store.dispatch('addWall')">
              <div class="btn__icon icon-line">
                <div class="line grey"></div>
              </div>
              <div class="btn__text">Add wall</div>
            </div>
            <div class="interface__btn add-window" @click="$store.dispatch('addGlass')">
              <div class="btn__icon icon-line">
                <div class="line blue"></div>
              </div>
              <div class="btn__text">Add windows</div>
            </div>
            <div class="interface__btn add-bar" @click="$store.dispatch('addBar')">
              <div class="btn__icon icon-line">
                <div class="line brown"></div>
              </div>
              <div class="btn__text">Add bar</div>
            </div>
            <div class="interface__btn add-barnchair" @click="$store.dispatch('addBarnchair')">
              <div class="btn__icon icon-barnchair"></div>
              <div class="btn__text">Add barnchair</div>
            </div>
            <div class="interface__btn add-decor" @click="$store.dispatch('addDecor')">
              <div class="btn__icon icon-decor"></div>
              <div class="btn__text">Add decor</div>
            </div>
            <div class="interface__btn add-decor2" @click="$store.dispatch('addDecor2')">
              <div class="btn__icon icon-decor2 big"></div>
              <div class="btn__text">Add decor 2</div>
            </div>
            <div class="interface__btn export" @click="$store.dispatch('exportData')">
              <div class="btn__icon icon-text">E</div>
              <div class="btn__text">Export</div>
            </div>
            <div class="interface__btn clear" @click="$store.dispatch('clearAll')">
              <div class="btn__icon icon-text">C</div>
              <div class="btn__text">Clear</div>
            </div>
          </div>
          <div class="element-menu" v-if="$store.state.elementMenu &amp;&amp; $store.state.selectedElement" key="two">
            <div class="interface__input table-number" v-if="$store.state.selectedElement.attr('restotype') === 'table'"><span>Table number</span>
              <input v-model="tableNum" @input="tableNumSend">
            </div>
            <div class="interface__input table-number wide" v-if="$store.state.selectedElement.type ==='text'"><span>Text</span>
              <input v-model="elementText" @input="elementTextSend">
            </div>
            <div class="interface__input table-guests" v-if="$store.state.selectedElement.attr('restotype') === 'table'"><span>Number of guests</span>
              <input v-model="guestNum" @input="guestNumSend">
            </div>
            <div class="interface__btn rotate-left" @click="$store.dispatch('rotateElement', 'left')" v-if="$store.state.selectedElement.type ==='line' || $store.state.selectedElement.type ==='text'">
              <div class="btn__icon icon-rotate"></div>
              <div class="btn__text">Rotate left</div>
            </div>
            <div class="interface__btn rotate-right" @click="$store.dispatch('rotateElement')" v-if="$store.state.selectedElement.type ==='line' || $store.state.selectedElement.type ==='text'">
              <div class="btn__icon icon-rotate right"></div>
              <div class="btn__text">Rotate right</div>
            </div>
            <div class="interface__btn copy-element" @click="$store.dispatch('copyElement')">
              <div class="btn__icon icon-copy"></div>
              <div class="btn__text">Copy</div>
            </div>
            <div class="interface__btn remove-element" @click="$store.dispatch('removeElement')">
              <div class="btn__icon icon-remove"></div>
              <div class="btn__text">Remove</div>
            </div>
          </div>
        </transition-group>
      </div>
    </div>
  <script type="text/javascript" src="js/index.js?4f7186e64552c8abaaf8"></script></body>
</html>
