<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="css/index.css?b6ef761be6ed35caeed9" rel="stylesheet"></head>
  <body>
    <div id="app">
      <div id="drawing"></div>
      <div id="interface">
        <transition-group name="fade">
          <div class="editor-menu" v-if="$store.state.editorMenu" key="one">
            <div class="interface__btn add-table" @click="$store.dispatch('addTable')"> 
              <div class="btn__icon icon-table">
                <div class="table-guest">2</div>
              </div>
              <div class="btn__text">Add table</div>
            </div>
            <div class="interface__btn add-text" @click="$store.dispatch('addText')"> 
              <div class="btn__icon icon-text">T</div>
              <div class="btn__text">Add text</div>
            </div>
            <div class="interface__btn add-line" @click="$store.dispatch('addLine')"> 
              <div class="btn__icon icon-line">
                <div class="line grey"></div>
              </div>
              <div class="btn__text">Add wall</div>
            </div>
            <div class="interface__btn add-bar" @click="$store.dispatch('addLine2')"> 
              <div class="btn__icon icon-line">
                <div class="line brown"></div>
              </div>
              <div class="btn__text">Add bar</div>
            </div>
            <div class="interface__btn add-window" @click="$store.dispatch('addGlass')"> 
              <div class="btn__icon icon-line">
                <div class="line blue"></div>
              </div>
              <div class="btn__text">Add windows</div>
            </div>
            <div class="interface__btn add-decor" @click="$store.dispatch('addDecor')"> 
              <div class="btn__icon icon-decor"></div>
              <div class="btn__text">Add decor</div>
            </div>
            <div class="interface__btn export" @click="$store.dispatch('exportData')"> 
              <div class="btn__icon icon-text">E</div>
              <div class="btn__text">Export</div>
            </div>
            <div class="interface__btn clear" @click="$store.dispatch('clearAll')"> 
              <div class="btn__icon icon-text">C</div>
              <div class="btn__text">Clear</div>
            </div>
          </div>
          <div class="element-menu" v-if="$store.state.elementMenu &amp;&amp; $store.state.selectedElement" key="two">
            <div class="interface__btn rotate-left">
              <div class="btn__icon icon-rotate"></div>
              <div class="btn__text">Rotate left</div>
            </div>
            <div class="interface__btn rotate-right">
              <div class="btn__icon icon-rotate right"></div>
              <div class="btn__text">Rotate right</div>
            </div>
            <div class="interface__btn copy-element" @click="$store.dispatch('copyElement')">
              <div class="btn__icon icon-copy"></div>
              <div class="btn__text">Copy</div>
            </div>
            <div class="interface__btn remove-element" @click="$store.dispatch('removeElement')">
              <div class="btn__icon icon-remove"></div>
              <div class="btn__text">Remove</div>
            </div>
          </div>
        </transition-group>
      </div>
    </div>
  <script type="text/javascript" src="js/index.js?b6ef761be6ed35caeed9"></script></body>
</html>
